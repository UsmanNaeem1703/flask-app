<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #34495e;
            margin-top: 40px;
        }

        .portfolio-container {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            color: #3498db;
            text-decoration: underline;
        }

        .create-portfolio-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            text-decoration: none;
        }

        .create-portfolio-btn:hover {
            background-color: #2980b9;
            color: #fff;
        }

        .header-background {
            background-image: url('https://nu.edu.pk/Content/images/Slider/adm-sp-2022-2.jpg');
            /* Use the actual background image here */
            width: 100%;
            height: 300px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid container">
            <a class="navbar-brand" href="#">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Home link -->
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>

                    <!-- Create Portfolio link -->
                    <li class="nav-item">
                        <a class="nav-link" href="/create-portfolio">Create Portfolio</a>
                    </li>

                    <!-- View Portfolios link (Optional: If you want to show a list of portfolios) -->
                    <li class="nav-item">
                        <a class="nav-link" href="/">View Portfolios</a> <!-- You may link this to a list view -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="header-background"></div>

    <div class="container mt-5">
        <h1>Welcome to the Portfolio Website</h1>

        <a href="{{ url_for('create_portfolio') }}">Create New Portfolio</a>

        <h2>Portfolios</h2>
        <ul>
            {% for person in persons %}
            <li>
                <a href="{{ url_for('portfolio', id=person.id) }}">{{ person.first_name }} {{ person.last_name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
