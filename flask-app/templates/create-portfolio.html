<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .add-student .card {
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: none;
        }

        .add-student h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            padding: 12px;
        }

        .btn-primary {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #003d80;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid container">
            <a class="navbar-brand" href="#">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Home link -->
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>

                    <!-- Create Portfolio link -->
                    <li class="nav-item">
                        <a class="nav-link" href="/create-portfolio">Create Portfolio</a>
                    </li>

                    <!-- View Portfolios link -->
                    <li class="nav-item">
                        <a class="nav-link" href="/">View Portfolios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Create Portfolio</h1>

    <!-- Main Content -->
    <div class="container d-flex justify-content-center add-student mt-4">
        <div class="card w-50">
            <form method="POST" enctype="multipart/form-data">
                <!-- First Name -->
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" required>
                </div>

                <!-- Last Name -->
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" class="form-control" name="phone" id="phone" required>
                </div>

                <!-- Profile Picture -->
                <div class="mb-3">
                    <label for="picture" class="form-label">Profile Picture:</label>
                    <input type="file" class="form-control" name="picture" id="picture">
                </div>

                <!-- Bio -->
                <div class="mb-3">
                    <label for="bio" class="form-label">Bio:</label>
                    <textarea class="form-control" name="bio" id="bio" rows="4" required></textarea>
                </div>

                <!-- Skills -->
                <div class="mb-3">
                    <label for="skills" class="form-label">Skills:</label>
                    <textarea class="form-control" name="skills" id="skills" rows="3" required></textarea>
                </div>

                <!-- Links -->
                <div class="mb-3">
                    <label for="links" class="form-label">Links (Comma Separated):</label>
                    <textarea class="form-control" name="links" id="links" rows="2" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Create Portfolio</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
